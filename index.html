<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>M&P - Our Journey</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Cormorant+Garamond:wght@400;500&family=Lato:wght@400&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #FDF8F5;
      --spine: #E8D5D0;
      --accent: #D4A5A5;
      --text-primary: #5C4A4A;
      --text-secondary: #8B7676;
      --card-bg: #FFFFFF;
      --card-shadow: rgba(92, 74, 74, 0.1);
      --marker: 14px;
      --stem: 44px;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      height: 100%;
      overflow: hidden;
      background: var(--bg);
      color: var(--text-primary);
      font-family: 'Lato', sans-serif;
    }

    /* ── Horizontal scroll wrapper ── */
    .scroll-wrapper {
      display: flex;
      height: 100vh;
      overflow-x: auto;
      overflow-y: hidden;
      scrollbar-width: none;
    }

    .scroll-wrapper::-webkit-scrollbar { display: none; }

    /* ── Landing panel ── */
    .landing-panel {
      flex: 0 0 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .landing-panel h1 {
      font-family: 'Playfair Display', serif;
      font-weight: 600;
      font-size: 5rem;
      color: var(--text-primary);
      letter-spacing: 0.15em;
    }

    .scroll-indicator {
      margin-top: 3rem;
      animation: drift 2s ease infinite;
      color: var(--text-secondary);
      font-family: 'Cormorant Garamond', serif;
      font-size: 1rem;
      letter-spacing: 0.25em;
      text-transform: lowercase;
    }

    @keyframes drift {
      0%, 100% { transform: translateX(0);    opacity: 1;   }
      50%       { transform: translateX(10px); opacity: 0.5; }
    }

    /* ── Timeline area ── */
    .timeline-area {
      position: relative;
      height: 100vh;
      display: flex;
      align-items: stretch;
      padding: 0 5vw;
      flex-shrink: 0;
    }

    /* Horizontal spine at 50% */
    .spine {
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 3px;
      background: var(--spine);
      transform: translateY(-50%);
      z-index: 0;
    }

    .spine-progress {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 0;
      background: var(--accent);
      transition: width 0.2s ease-out;
    }

    /* ── Milestones row ── */
    .milestones-row {
      display: flex;
      position: relative;
      z-index: 1;
      align-items: stretch;
    }

    /* ── Milestone ── */
    .milestone {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 0 3rem;
      height: 100%;
      opacity: 0;
      transform: translateX(40px);
      transition: opacity 0.6s ease-out, transform 0.6s ease-out;
    }

    .milestone.visible {
      opacity: 1;
      transform: translateX(0);
    }

    /*
      top:    card above spine  → DOM order: card, stem, marker
              flex-end + padding-bottom anchors marker center at 50vh
    */
    .milestone.top {
      justify-content: flex-end;
      padding-bottom: calc(50vh - var(--marker) / 2);
    }

    /*
      bottom: card below spine  → DOM order: marker, stem, card
              flex-start + padding-top anchors marker center at 50vh
    */
    .milestone.bottom {
      justify-content: flex-start;
      padding-top: calc(50vh - var(--marker) / 2);
    }

    /* ── Stem ── */
    .stem {
      width: 3px;
      height: var(--stem);
      background: var(--spine);
      flex-shrink: 0;
    }

    /* ── Date marker ── */
    .date-marker {
      width: var(--marker);
      height: var(--marker);
      border-radius: 50%;
      background: var(--accent);
      flex-shrink: 0;
    }

    /* ── Card ── */
    .card {
      background: var(--card-bg);
      border-radius: 10px;
      padding: 20px;
      width: 240px;
      box-shadow: 0 4px 20px var(--card-shadow);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      flex-shrink: 0;
    }

    .milestone.top    .card:hover { transform: translateY(-4px); box-shadow: 0 8px 30px rgba(92,74,74,.18); }
    .milestone.bottom .card:hover { transform: translateY( 4px); box-shadow: 0 8px 30px rgba(92,74,74,.18); }

    .card-title {
      font-family: 'Playfair Display', serif;
      font-weight: 400;
      font-size: 1rem;
      color: var(--text-primary);
      margin-bottom: 0.6rem;
    }

    .card-title.clickable {
      cursor: pointer;
      text-decoration: underline;
      text-decoration-color: var(--spine);
      text-underline-offset: 3px;
      transition: text-decoration-color 0.2s;
    }

    .card-title.clickable:hover { text-decoration-color: var(--accent); }

    /* ── Image reveal ── */
    .image-reveal-wrapper {
      overflow: hidden;
      max-height: 0;
      border-radius: 6px;
      transition: max-height 0.65s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .image-reveal-wrapper.revealed { max-height: 200px; }

    .card-image {
      width: 100%;
      height: 160px;
      object-fit: cover;
      display: block;
      border-radius: 6px;
    }

    /* "tap to reveal" hint */
    .reveal-hint {
      font-family: 'Cormorant Garamond', serif;
      font-style: italic;
      font-size: 0.75rem;
      color: var(--text-secondary);
      letter-spacing: 0.12em;
      cursor: pointer;
      user-select: none;
      transition: color 0.2s, opacity 0.3s, height 0.3s;
    }

    .reveal-hint:hover { color: var(--accent); }

    .reveal-hint.gone {
      opacity: 0;
      pointer-events: none;
      height: 0;
      overflow: hidden;
    }

    /* ── End panel ── */
    .end-panel {
      flex: 0 0 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3rem;
      color: var(--accent);
      opacity: 0;
      transition: opacity 0.8s ease;
    }

    .end-panel.visible { opacity: 1; }

    /* ── Small viewport height adjustments ── */
    @media (max-height: 600px) {
      :root { --stem: 28px; --marker: 10px; }
      .landing-panel h1 { font-size: 3.5rem; }
      .card { width: 200px; padding: 14px; }
      .card-image { height: 110px; }
      .image-reveal-wrapper.revealed { max-height: 120px; }
    }
  </style>
</head>
<body>

  <div class="scroll-wrapper" id="scroll-wrapper">

    <!-- Landing -->
    <section class="landing-panel">
      <h1>M&amp;P</h1>
      <div class="scroll-indicator">scroll &rarr;</div>
    </section>

    <!-- Timeline -->
    <div class="timeline-area" id="timeline-area">
      <div class="spine">
        <div class="spine-progress" id="spine-progress"></div>
      </div>
      <div class="milestones-row" id="milestones-row"></div>
    </div>

    <!-- End -->
    <div class="end-panel" id="end-panel">&hearts;</div>

  </div>

  <script>
    (async function () {
      const res       = await fetch('milestones.json');
      const data      = await res.json();
      const milestones = data.milestones;

      const row      = document.getElementById('milestones-row');
      const wrapper  = document.getElementById('scroll-wrapper');
      const progress = document.getElementById('spine-progress');
      const endPanel = document.getElementById('end-panel');

      // Reveal image for milestone i
      window.revealImage = function (i) {
        const wrap = document.getElementById('img-' + i);
        const hint = document.getElementById('hint-' + i);
        if (wrap) wrap.classList.add('revealed');
        if (hint) hint.classList.add('gone');
      };

      // Render milestones
      milestones.forEach((m, i) => {
        const side     = i % 2 === 0 ? 'top' : 'bottom';
        const hasImage = !!m.image;

        const el = document.createElement('div');
        el.className = `milestone ${side}`;
        el.style.transitionDelay = `${i * 0.08}s`;

        const imageBlock = hasImage ? `
          <div class="image-reveal-wrapper" id="img-${i}">
            <img class="card-image" src="photos/${m.image}" alt="${m.title}">
          </div>
          <div class="reveal-hint" id="hint-${i}" onclick="revealImage(${i})">✦ tap to reveal</div>
        ` : '';

        const titleClass = `card-title${hasImage ? ' clickable' : ''}`;
        const titleClick = hasImage ? `onclick="revealImage(${i})"` : '';

        const card   = `<div class="card">
          <div class="${titleClass}" ${titleClick}>${m.title}</div>
          ${imageBlock}
        </div>`;
        const marker = `<div class="date-marker"></div>`;
        const stem   = `<div class="stem"></div>`;

        // top:    card → stem → marker  (marker anchored at spine via flex-end)
        // bottom: marker → stem → card  (marker anchored at spine via flex-start)
        el.innerHTML = side === 'top'
          ? card + stem + marker
          : marker + stem + card;

        row.appendChild(el);
      });

      // Scroll-reveal (horizontal root)
      const io = new IntersectionObserver(
        entries => entries.forEach(e => {
          if (e.isIntersecting) e.target.classList.add('visible');
        }),
        { root: wrapper, threshold: 0.25 }
      );

      document.querySelectorAll('.milestone').forEach(el => io.observe(el));
      io.observe(endPanel);

      // Redirect vertical wheel → horizontal scroll
      wrapper.addEventListener('wheel', e => {
        e.preventDefault();
        wrapper.scrollLeft += e.deltaY || e.deltaX;
      }, { passive: false });

      // Spine progress fill
      wrapper.addEventListener('scroll', () => {
        const max = wrapper.scrollWidth - wrapper.clientWidth;
        const pct = max > 0 ? wrapper.scrollLeft / max : 0;
        progress.style.width = (pct * 100) + '%';
      }, { passive: true });

    })();
  </script>

</body>
</html>
