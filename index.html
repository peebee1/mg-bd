<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>M&P - Our Journey</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Cormorant+Garamond:wght@400;500&family=Lato:wght@400&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #FDF8F5;
      --spine: #E8D5D0;
      --accent: #D4A5A5;
      --text-primary: #5C4A4A;
      --text-secondary: #8B7676;
      --card-bg: #FFFFFF;
      --card-shadow: rgba(92, 74, 74, 0.1);
      --marker: 14px;
      --stem: 44px;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      height: 100%;
      overflow: hidden;
      background: var(--bg);
      color: var(--text-primary);
      font-family: 'Lato', sans-serif;
    }

    /* ── Horizontal scroll wrapper ── */
    .scroll-wrapper {
      display: flex;
      height: 100vh;
      overflow-x: auto;
      overflow-y: hidden;
      scrollbar-width: none;
    }

    .scroll-wrapper::-webkit-scrollbar { display: none; }

    /* ── Landing panel ── */
    .landing-panel {
      flex: 0 0 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .landing-panel h1 {
      font-family: 'Playfair Display', serif;
      font-weight: 600;
      font-size: 5rem;
      color: var(--text-primary);
      letter-spacing: 0.15em;
    }

    .scroll-indicator {
      margin-top: 3rem;
      animation: drift 2s ease infinite;
      color: var(--text-secondary);
      font-family: 'Cormorant Garamond', serif;
      font-size: 1rem;
      letter-spacing: 0.25em;
      text-transform: lowercase;
    }

    @keyframes drift {
      0%, 100% { transform: translateX(0);    opacity: 1;   }
      50%       { transform: translateX(10px); opacity: 0.5; }
    }

    /* ── Timeline area ── */
    .timeline-area {
      position: relative;
      height: 100vh;
      display: flex;
      align-items: stretch;
      padding: 0 5vw;
      flex-shrink: 0;
    }

    /* Horizontal spine at 50% */
    .spine {
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 3px;
      background: var(--spine);
      transform: translateY(-50%);
      z-index: 0;
    }

    .spine-progress {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 0;
      background: var(--accent);
      transition: width 0.2s ease-out;
    }

    /* ── Milestones row ── */
    .milestones-row {
      display: flex;
      position: relative;
      z-index: 1;
      align-items: stretch;
    }

    /* ── Milestone ── */
    .milestone {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 0 3rem;
      height: 100%;
      opacity: 0;
      transform: translateX(40px);
      transition: opacity 0.6s ease-out, transform 0.6s ease-out;
    }

    .milestone.visible {
      opacity: 1;
      transform: translateX(0);
    }

    /*
      top:    card above spine  → DOM order: card, stem, marker
              flex-end + padding-bottom anchors marker center at 50vh
    */
    .milestone.top {
      justify-content: flex-end;
      padding-bottom: calc(50vh - var(--marker) / 2);
    }

    /*
      bottom: card below spine  → DOM order: marker, stem, card
              flex-start + padding-top anchors marker center at 50vh
    */
    .milestone.bottom {
      justify-content: flex-start;
      padding-top: calc(50vh - var(--marker) / 2);
    }

    /* ── Stem ── */
    .stem {
      width: 3px;
      height: var(--stem);
      background: var(--spine);
      flex-shrink: 0;
    }

    /* ── Date marker ── */
    .date-marker {
      width: var(--marker);
      height: var(--marker);
      border-radius: 50%;
      background: var(--accent);
      flex-shrink: 0;
    }

    /* ── Card ── */
    .card {
      background: var(--card-bg);
      border-radius: 10px;
      padding: 20px;
      width: 360px;
      box-shadow: 0 4px 20px var(--card-shadow);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      flex-shrink: 0;
      position: relative;
      overflow: hidden;
    }

    .card.shimmering::after {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(
        105deg,
        transparent 40%,
        rgba(212, 165, 165, 0.35) 50%,
        transparent 60%
      );
      background-size: 200% 100%;
      animation: shimmer 2.5s ease infinite;
      pointer-events: none;
    }

    @keyframes shimmer {
      0%   { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }

    .milestone.top    .card:hover { transform: translateY(-4px); box-shadow: 0 8px 30px rgba(92,74,74,.18); }
    .milestone.bottom .card:hover { transform: translateY( 4px); box-shadow: 0 8px 30px rgba(92,74,74,.18); }

    .card-title {
      font-family: 'Playfair Display', serif;
      font-weight: 400;
      font-size: 1rem;
      color: var(--text-primary);
      margin-bottom: 0.6rem;
      text-align: center;
    }

    .card-title.clickable {
      cursor: pointer;
      text-decoration: underline;
      text-decoration-color: var(--spine);
      text-underline-offset: 3px;
      transition: text-decoration-color 0.2s;
    }

    .card-title.clickable:hover { text-decoration-color: var(--accent); }

    /* ── Image reveal ── */
    .image-reveal-wrapper {
      overflow: hidden;
      max-height: 0;
      border-radius: 6px;
      transition: max-height 0.65s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .image-reveal-wrapper.revealed { max-height: 460px; }

    .card-image {
      width: 100%;
      height: 420px;
      object-fit: cover;
      display: block;
      border-radius: 6px;
    }

    /* "tap to reveal" hint */
    .reveal-hint {
      font-family: 'Cormorant Garamond', serif;
      font-style: italic;
      font-size: 0.75rem;
      color: var(--text-secondary);
      letter-spacing: 0.12em;
      cursor: pointer;
      user-select: none;
      transition: color 0.2s, opacity 0.3s, height 0.3s;
    }

    .reveal-hint:hover { color: var(--accent); }

    .reveal-hint.gone {
      opacity: 0;
      pointer-events: none;
      height: 0;
      overflow: hidden;
    }

    /* ── End panel ── */
    .end-panel {
      flex: 0 0 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3rem;
      color: var(--accent);
      opacity: 0;
      transition: opacity 0.8s ease;
    }

    .end-panel.visible { opacity: 1; }

    /* ── Password gate ── */
    #gate {
      position: fixed;
      inset: 0;
      background: var(--bg);
      z-index: 999;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 2.5rem;
      transition: opacity 0.8s ease;
    }

    #gate.unlocking {
      opacity: 0;
      pointer-events: none;
    }

    .gate-prompt {
      display: flex;
      align-items: baseline;
      gap: 0.6rem;
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      color: var(--text-primary);
    }

    #gate-input {
      background: transparent;
      border: none;
      border-bottom: 2px solid var(--accent);
      outline: none;
      font-family: 'Playfair Display', serif;
      font-size: 1.4rem;
      color: var(--text-primary);
      width: 14rem;
      text-align: center;
      padding-bottom: 2px;
      caret-color: var(--accent);
      letter-spacing: 0.15em;
    }

    #gate-input::placeholder {
      color: var(--spine);
    }

    .gate-hint {
      font-family: 'Cormorant Garamond', serif;
      font-style: italic;
      font-size: 1.3rem;
      color: var(--text-secondary);
      letter-spacing: 0.1em;
      opacity: 0;
      transition: opacity 0.4s ease;
    }

    .gate-hint.show { opacity: 1; }

    @keyframes gate-shake {
      0%, 100% { transform: translateX(0); }
      20%       { transform: translateX(-8px); }
      40%       { transform: translateX(8px); }
      60%       { transform: translateX(-5px); }
      80%       { transform: translateX(5px); }
    }

    .gate-prompt.shake { animation: gate-shake 0.4s ease; }

    /* ── Lightbox ── */
    .lightbox {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.85);
      z-index: 100;
      align-items: center;
      justify-content: center;
      cursor: zoom-out;
    }

    .lightbox.open {
      display: flex;
    }

    .lightbox img {
      max-width: 90vw;
      max-height: 90vh;
      object-fit: contain;
      border-radius: 6px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.5);
      animation: pop 0.2s ease;
    }

    @keyframes pop {
      from { transform: scale(0.92); opacity: 0; }
      to   { transform: scale(1);    opacity: 1; }
    }

    .card-image { cursor: zoom-in; }

    /* ── Small viewport height adjustments ── */
    @media (max-height: 600px) {
      :root { --stem: 28px; --marker: 10px; }
      .landing-panel h1 { font-size: 3.5rem; }
      .card { width: 200px; padding: 14px; }
      .card-image { height: 180px; }
      .image-reveal-wrapper.revealed { max-height: 200px; }
    }
  </style>
</head>
<body>

  <!-- Password gate -->
  <div id="gate">
    <div class="gate-prompt">
      <span>Hmmmm...</span>
      <input id="gate-input" type="text" autocomplete="off" spellcheck="false" placeholder="?">
      <span>!!</span>
    </div>
    <div class="gate-hint" id="gate-hint">try again ♡</div>
  </div>

  <div class="scroll-wrapper" id="scroll-wrapper">

    <!-- Landing -->
    <section class="landing-panel">
      <h1>M&amp;P</h1>
      <div class="scroll-indicator">scroll &rarr;</div>
    </section>

    <!-- Timeline -->
    <div class="timeline-area" id="timeline-area">
      <div class="spine">
        <div class="spine-progress" id="spine-progress"></div>
      </div>
      <div class="milestones-row" id="milestones-row"></div>
    </div>

    <!-- End -->
    <div class="end-panel" id="end-panel">&hearts;</div>

  </div>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox">
    <img id="lightbox-img" src="" alt="">
  </div>

  <script>
    // ── Password gate ──
    (async function () {
      // To set your password, run this in the browser console and paste the result below:
      // async function h(w){const b=await crypto.subtle.digest('SHA-256',new TextEncoder().encode(w.toLowerCase().trim()));return Array.from(new Uint8Array(b)).map(x=>x.toString(16).padStart(2,'0')).join('');}h('yourword').then(console.log);
      const HASH = '637ab2808704d851a93ba9a6de8c6b957c5b7e30d4c16bb767df4fb37ff4ddae';

      const gate   = document.getElementById('gate');
      const input  = document.getElementById('gate-input');
      const prompt = document.querySelector('.gate-prompt');
      const hint   = document.getElementById('gate-hint');

      if (sessionStorage.getItem('unlocked') === '1') {
        gate.remove();
      } else {
        input.focus();

        let realValue = '';
        let maskedUpTo = 0;
        let maskTimeout = null;

        function updateDisplay() {
          input.value = '♥'.repeat(maskedUpTo) + realValue.slice(maskedUpTo);
        }

        async function check() {
          const val = realValue.toLowerCase().trim();
          if (!val) return;

          const buf  = await crypto.subtle.digest('SHA-256', new TextEncoder().encode(val));
          const hash = Array.from(new Uint8Array(buf)).map(b => b.toString(16).padStart(2, '0')).join('');

          if (hash === HASH) {
            sessionStorage.setItem('unlocked', '1');
            gate.classList.add('unlocking');
            setTimeout(() => gate.remove(), 800);
          } else {
            realValue = '';
            maskedUpTo = 0;
            clearTimeout(maskTimeout);
            input.value = '';
            hint.classList.add('show');
            prompt.classList.remove('shake');
            void prompt.offsetWidth;
            prompt.classList.add('shake');
          }
        }

        input.addEventListener('keydown', e => {
          if (e.key === 'Enter') { check(); return; }
          if (e.ctrlKey || e.metaKey) return;
          e.preventDefault();
          if (e.key === 'Backspace') {
            clearTimeout(maskTimeout);
            realValue = realValue.slice(0, -1);
            maskedUpTo = Math.min(maskedUpTo, realValue.length);
          } else if (e.key.length === 1) {
            realValue += e.key;
            maskedUpTo = realValue.length - 1; // show last char
            clearTimeout(maskTimeout);
            maskTimeout = setTimeout(() => {
              maskedUpTo = realValue.length;
              updateDisplay();
            }, 600);
          }
          updateDisplay();
        });
      }
    })();

    // ── Timeline ──
    (async function () {
      const res       = await fetch('milestones.json');
      const data      = await res.json();
      const milestones = data.milestones;

      const row      = document.getElementById('milestones-row');
      const wrapper  = document.getElementById('scroll-wrapper');
      const progress = document.getElementById('spine-progress');
      const endPanel = document.getElementById('end-panel');

      // Lightbox
      const lightbox    = document.getElementById('lightbox');
      const lightboxImg = document.getElementById('lightbox-img');

      lightbox.addEventListener('click', () => {
        lightbox.classList.remove('open');
        lightboxImg.src = '';
      });

      document.addEventListener('keydown', e => {
        if (e.key === 'Escape') lightbox.classList.remove('open');
      });

      window.openLightbox = function (src) {
        lightboxImg.src = src;
        lightbox.classList.add('open');
      };

      // Toggle image reveal for milestone i
      window.revealImage = function (i) {
        const wrap = document.getElementById('img-' + i);
        const card = document.getElementById('card-' + i);
        if (!wrap) return;
        const isRevealed = wrap.classList.toggle('revealed');
        if (card) card.classList.toggle('shimmering', !isRevealed);
      };

      // Render milestones
      milestones.forEach((m, i) => {
        const side     = i % 2 === 0 ? 'top' : 'bottom';
        const hasImage = !!m.image;

        const el = document.createElement('div');
        el.className = `milestone ${side}`;
        el.style.transitionDelay = `${i * 0.08}s`;

        const imageBlock = hasImage ? `
          <div class="image-reveal-wrapper" id="img-${i}">
            <img class="card-image" src="photos/${m.image}" alt="${m.title}" onclick="openLightbox('photos/${m.image}')">
          </div>
        ` : '';

        const titleClass = `card-title${hasImage ? ' clickable' : ''}`;
        const titleClick = hasImage ? `onclick="revealImage(${i})"` : '';
        const shimmerClass = hasImage ? ' shimmering' : '';

        const card   = `<div class="card${shimmerClass}" id="card-${i}">
          <div class="${titleClass}" ${titleClick}>${m.title}</div>
          ${imageBlock}
        </div>`;
        const marker = `<div class="date-marker"></div>`;
        const stem   = `<div class="stem"></div>`;

        // top:    card → stem → marker  (marker anchored at spine via flex-end)
        // bottom: marker → stem → card  (marker anchored at spine via flex-start)
        el.innerHTML = side === 'top'
          ? card + stem + marker
          : marker + stem + card;

        row.appendChild(el);
      });

      // Scroll-reveal (horizontal root)
      const io = new IntersectionObserver(
        entries => entries.forEach(e => {
          if (e.isIntersecting) e.target.classList.add('visible');
        }),
        { root: wrapper, threshold: 0.25 }
      );

      document.querySelectorAll('.milestone').forEach(el => io.observe(el));
      io.observe(endPanel);

      // Redirect vertical wheel → horizontal scroll
      wrapper.addEventListener('wheel', e => {
        e.preventDefault();
        wrapper.scrollLeft += e.deltaY || e.deltaX;
      }, { passive: false });

      // Spine progress fill
      wrapper.addEventListener('scroll', () => {
        const max = wrapper.scrollWidth - wrapper.clientWidth;
        const pct = max > 0 ? wrapper.scrollLeft / max : 0;
        progress.style.width = (pct * 100) + '%';
      }, { passive: true });

    })();
  </script>

</body>
</html>
